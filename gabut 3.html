<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fecfef, #fecfef);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #d53f8c;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }
        #yesBtn:hover {
            transform: scale(1.1);
        }
        #noBtn {
            background: linear-gradient(45deg, #a8a8a8, #c1c1c1);
            color: black;
            position: absolute;
            transition: top 0.5s ease, left 0.5s ease;
        }
        #message {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #d53f8c;
            display: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1.2rem;
            }
            .buttons {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do You Love Me? &lt;3</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <p id="message">I knew you love me! You're the best &lt;/3</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');

        yesBtn.addEventListener('click', () => {
            message.style.display = 'block';
            noBtn.style.display = 'none'; // Hide No button on Yes click
        });

        noBtn.addEventListener('click', () => {
            // Move No button to a random position within the viewport
            const newLeft = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const newTop = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));

            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
        });
    </script>
</body>
</html>
